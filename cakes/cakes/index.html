<script>
(function(){
  const track = document.getElementById('cakesTrack');
  const dotsWrap = document.getElementById('dots');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  // --- CONFIG ---
  const CAKES_COUNT = 12;          // cambia si agregas mÃ¡s
  const AUTOPLAY_MS = 4500;        // pasa sola cada 4.5s
  const AUTOPLAY_PAUSE_MS = 12000; // pausa 12s despuÃ©s de tocar

  // --- Build slides dynamically (jpg -> nested jpg -> svg fallback) ---
  function makeImg(i){
    const n = String(i).padStart(2,'0');
    const img = document.createElement('img');
    img.alt = `Cake ${n}`;
    img.loading = 'lazy';

    const candidates = [
      `cakes/cake-${n}.jpg`,
      `cakes/cakes/cake-${n}.jpg`,
      `cakes/cake-${n}.jpeg`,
      `cakes/cakes/cake-${n}.jpeg`,
      `cakes/cake-${n}.png`,
      `cakes/cakes/cake-${n}.png`,
      `cakes/cake-${n}.svg`
    ];

    let k = 0;
    const tryNext = () => {
      if(k >= candidates.length) return;
      img.src = candidates[k++];
    };
    img.onerror = tryNext;
    tryNext();
    return img;
  }

  function buildSlides(count){
    track.innerHTML = '';
    for(let i=1;i<=count;i++){
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.appendChild(makeImg(i));
      track.appendChild(slide);
    }
  }

  buildSlides(CAKES_COUNT);
  const slides = Array.from(track.querySelectorAll('.slide'));

  // dots
  dotsWrap.innerHTML = '';
  slides.forEach((_, i) => {
    const d = document.createElement('div');
    d.className = 'dot' + (i===0?' active':'');
    d.addEventListener('click', () => go(i, true));
    dotsWrap.appendChild(d);
  });
  const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

  let index = 0;
  let userInteractedAt = 0;

  function setActiveDot(){
    dots.forEach((d,i)=> d.classList.toggle('active', i===index));
  }

  function go(i, user){
    index = (i + slides.length) % slides.length;
    const w = track.clientWidth;
    track.scrollTo({ left: index * w, behavior: 'smooth' });
    setActiveDot();
    if(user) userInteractedAt = Date.now();
  }

  prevBtn.addEventListener('click', () => go(index-1, true));
  nextBtn.addEventListener('click', () => go(index+1, true));

  // keep aligned on resize
  window.addEventListener('resize', () => go(index, false));

  // touch/drag (simple)
  let startX = 0, dx = 0, touching = false;
  track.addEventListener('touchstart', (e)=>{ touching = true; startX = e.touches[0].clientX; dx = 0; }, {passive:true});
  track.addEventListener('touchmove', (e)=>{ if(!touching) return; dx = e.touches[0].clientX - startX; }, {passive:true});
  track.addEventListener('touchend', ()=> {
    if(!touching) return;
    touching = false;
    if(Math.abs(dx) > 40){
      go(index + (dx < 0 ? 1 : -1), true);
    } else {
      go(index, false);
    }
  });

  // autoplay
  setInterval(() => {
    const now = Date.now();
    if(now - userInteractedAt < AUTOPLAY_PAUSE_MS) return;
    go(index+1, false);
  }, AUTOPLAY_MS);

  // initial position
  go(0, false);
})();
</script>
