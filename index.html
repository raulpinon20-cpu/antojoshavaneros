<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antojos Havaneros</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f5f5f5;
    }

    /* HEADER */
    header {
      background: #002A8F;
      color: white;
      text-align: center;
      padding: 25px 10px;
      font-size: 34px;
      font-weight: bold;
      border-radius: 0 0 25px 25px;
    }

    /* CONTACTOS */
    .contact-box {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #fafafa;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .contact-item img {
      width: 28px;
      height: 28px;
    }

    /* SOLO para el SVG de TikTok (mismo tamaño que img) */
    .contact-item svg {
      width: 28px;
      height: 28px;
      flex: 0 0 28px;
    }

    /* TITULOS */
    h2 {
      text-align: center;
      color: #002A8F;
      margin-top: 25px;
      font-size: 28px;
    }

    .subtitle {
      text-align: center;
      color: gray;
      margin-bottom: 10px;
    }

    /* CARRUSEL */
    .carousel {
      position: relative;
      max-width: 90%;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    /* MENU */
    .menu img {
      width: 90%;
      display: block;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    Antojos Havaneros
  </header>

  <!-- CONTACTOS -->
  <div class="contact-box">

    <a class="contact-item" href="https://wa.me/19087680702" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
      WhatsApp: 908-768-0702
    </a>

    <a class="contact-item" href="https://instagram.com/antojos_havaneros" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
      Instagram: @antojos_havaneros
    </a>

    <a class="contact-item" href="https://www.tiktok.com/@antojoshavaneros?_r=1&_t=ZT-93g3vJgVixC" target="_blank">
      <!-- ICONO TIKTOK EMBEBIDO (NO SE ROMPE) -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="#000000" d="M16.5 3c.6 2.9 2.6 4.8 5.5 4.9V11c-2-.1-3.8-.7-5.5-1.9v6.4c0 3.7-3 6.5-6.7 6.5S3 19.2 3 15.6c0-3.6 3-6.5 6.7-6.5.4 0 .8 0 1.2.1v3.7c-.4-.2-.8-.3-1.2-.3-1.5 0-2.7 1.2-2.7 2.9 0 1.7 1.2 2.9 2.7 2.9 1.7 0 2.8-1 2.8-3.3V3h3z"/>
      </svg>
      TikTok: @antojoshavaneros
    </a>

  </div>

  <!-- CARRUSEL -->
  <h2>Cakes</h2>
  <div class="subtitle">Desliza o usa las flechas</div>

  <div class="carousel" id="carousel">

    <img src="cake-01.jpg" class="active">
    <img src="cake-02.jpg">
    <img src="cake-03.jpg">
    <img src="cake-04.jpg">
    <img src="cake-05.jpg">
    <img src="cake-06.jpg">
    <img src="cake-07.jpg">
    <img src="cake-08.jpg">
    <img src="cake-09.jpg">
    <img src="cake-10.jpg">

  </div>

  <!-- MENU -->
  <h2>Menú</h2>

  <div class="menu">

    <img src="page-01.webp">
    <img src="page-02.webp">
    <img src="page-03.webp">
    <img src="page-04.webp">
    <img src="page-05.webp">
    <img src="page-06.webp">
    <img src="page-07.webp">
    <img src="page-08.webp">
    <img src="page-09.webp">
    <img src="page-10.webp">

  </div>

  <!-- SCRIPT -->
  <script>

    let index = 0;
    const images = document.querySelectorAll("#carousel img");

    function showNext() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }

    setInterval(showNext, 2000); // 2 segundos

  </script>

</body>
</html>
