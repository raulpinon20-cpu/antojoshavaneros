<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --blue:#002A8F;
      --red:#CB1515;
      --bg:#f3f5f8;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --shadow:0 10px 30px rgba(0,0,0,.10);
      --radius:18px;
    }

    /* Tipos (parecido al estilo que enseñaste) */
    @font-face{
      font-family:"AntojosTitle";
      src: local("VictorianBritania"), local("VictorianBritania Regular");
      /* Si tu teléfono no tiene esa fuente, igual se ve bien con serif */
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER (NO sticky, NO fixed) */
    .header{
      background: var(--blue);
      color:#fff;
      padding: 22px 18px;
      border-bottom: 6px solid var(--red);
      border-radius: 0 0 22px 22px;
      box-shadow: var(--shadow);
      position: static; /* <- clave para que NO se pegue */
    }
    .header h1{
      margin:0;
      text-align:center;
      font-family: "AntojosTitle", Georgia, "Times New Roman", serif;
      font-weight: 800;
      font-size: 42px;
      letter-spacing: .5px;
      text-transform: none;
    }

    .wrap{
      max-width: 760px;
      margin: 14px auto 60px;
      padding: 0 14px;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      margin-top: 14px;
    }

    /* Contacto */
    .contact{
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact a{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px 14px;
      border-radius: 14px;
      text-decoration:none;
      color: var(--text);
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
    }
    .contact a:hover{ border-color: rgba(0,0,0,.15); }
    .contact .label{
      font-weight: 800;
      font-size: 18px;
      line-height: 1.1;
    }
    .contact .sub{
      color: var(--muted);
      font-size: 16px;
      margin-top: 2px;
    }
    .icon{
      width: 28px;
      height: 28px;
      flex: 0 0 28px;
    }

    /* Secciones */
    .section-title{
      text-align:center;
      font-family: "AntojosTitle", Georgia, "Times New Roman", serif;
      color: var(--blue);
      font-size: 34px;
      margin: 8px 0 2px;
      font-weight: 800;
    }
    .section-sub{
      text-align:center;
      color: var(--muted);
      margin: 0 0 12px;
      font-size: 15px;
    }

    /* Carrusel */
    .carousel{
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
    }
    .track{
      display:flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .track::-webkit-scrollbar{ display:none; }
    .slide{
      min-width: 100%;
      scroll-snap-align: center;
      position: relative;
    }
    .slide img{
      width: 100%;
      height: auto;
      display:block;
      background:#fff;
    }

    .nav-btn{
      position:absolute;
      top: 50%;
      transform: translateY(-50%);
      border:none;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: rgba(255,255,255,.86);
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      font-size: 22px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      user-select:none;
    }
    .nav-btn:active{ transform: translateY(-50%) scale(.98); }
    .prev{ left: 10px; }
    .next{ right: 10px; }

    .dots{
      display:flex;
      justify-content:center;
      gap: 8px;
      margin-top: 10px;
    }
    .dot{
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
    }
    .dot.active{ background: var(--red); }

    /* Menu images list */
    .menu-list{
      display:flex;
      flex-direction: column;
      gap: 12px;
    }
    .menu-list img{
      width: 100%;
      height: auto;
      display:block;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      background:#fff;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
    }

    /* Responsive */
    @media (max-width: 420px){
      .header h1{ font-size: 36px; }
      .section-title{ font-size: 30px; }
    }
  </style>
</head>

  <script>
    // CAKES: flechas + dots + auto (NO toca estilos)
    (function () {
      const track = document.getElementById('cakesTrack');
      const slides = Array.from(track.querySelectorAll('.slide'));
      const prev = document.getElementById('cakesPrev');
      const next = document.getElementById('cakesNext');
      const dotsWrap = document.getElementById('cakesDots');
      const dots = Array.from(dotsWrap.querySelectorAll('.dot'));

      if (!slides.length) return;

      let i = 0;
      const intervalMs = 3000; // cambia solo cada 3s
      let timer = null;

      function goTo(index) {
        i = (index + slides.length) % slides.length;
        track.scrollTo({ left: slides[i].offsetLeft, behavior: 'smooth' });
        dots.forEach((d, idx) => d.classList.toggle('active', idx === i));
      }

      prev.addEventListener('click', () => goTo(i - 1));
      next.addEventListener('click', () => goTo(i + 1));

      // Si el usuario desliza a mano, actualiza el dot
      track.addEventListener('scroll', () => {
        const left = track.scrollLeft;
        let closest = 0;
        let min = Infinity;
        slides.forEach((s, idx) => {
          const diff = Math.abs(s.offsetLeft - left);
          if (diff < min) { min = diff; closest = idx; }
        });
        i = closest;
        dots.forEach((d, idx) => d.classList.toggle('active', idx === i));
      });

      function startAuto() {
        stopAuto();
        timer = setInterval(() => goTo(i + 1), intervalMs);
      }
      function stopAuto() {
        if (timer) clearInterval(timer);
        timer = null;
      }

      // Auto siempre, pero si tocas flechas se reinicia suave
      startAuto();
      prev.addEventListener('click', startAuto);
      next.addEventListener('click', startAuto);
      track.addEventListener('touchstart', stopAuto, { passive:true });
      track.addEventListener('touchend', startAuto, { passive:true });
    })();
  </script>
