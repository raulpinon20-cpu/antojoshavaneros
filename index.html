<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Antojos Habaneros — Menú</title>
  <style>
    :root { --bg:#0b0b0c; --card:#111114; --text:#f2f2f3; --muted:#b9b9bf; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
    header { padding:18px 14px; position:sticky; top:0; background:linear-gradient(180deg, rgba(11,11,12,.98), rgba(11,11,12,.75)); backdrop-filter: blur(6px); border-bottom:1px solid rgba(255,255,255,.06); }
    .wrap { max-width: 980px; margin: 0 auto; }
    h1 { font-size: 20px; margin:0; letter-spacing:.2px; }
    .sub { font-size: 13px; color:var(--muted); margin-top:4px; }
    main { padding: 12px 10px 24px; }
    .imgcard { background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius: 14px; overflow:hidden; margin: 12px 0; }
    .imgcard img { display:block; width:100%; height:auto; }
    .note { font-size: 12px; color:var(--muted); padding: 10px 12px; border-top:1px solid rgba(255,255,255,.06); }
    footer { padding: 18px 14px 30px; color:var(--muted); font-size: 12px; }
    a { color: #8ab4ff; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
