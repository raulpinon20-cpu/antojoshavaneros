<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Antojos Havaneros</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#002A8F;
      --red:#CB1515;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius:22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, rgba(0,0,0,.03), transparent 40%),
        radial-gradient(circle at 90% 30%, rgba(0,0,0,.03), transparent 45%),
        linear-gradient(180deg, #ffffff 0%, #f6f7fb 100%);
      color:var(--text);
    }
    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 18px 14px 40px;
      background-image:
        linear-gradient(135deg, rgba(0,0,0,.03) 1px, transparent 1px),
        linear-gradient(225deg, rgba(0,0,0,.03) 1px, transparent 1px);
      background-size: 42px 42px;
      background-position: center;
    }

    .brand{
      background: var(--blue);
      border-radius: 26px;
      padding: 22px 18px 18px;
      text-align:center;
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
      margin: 10px 0 14px;
    }
    .brand:after{
      content:"";
      position:absolute;
      left:0; right:0;
      bottom:-14px;
      height:44px;
      background: radial-gradient(120% 120% at 50% 0%, var(--red) 0 38%, transparent 40%);
    }

    /* ✅ SIEMPRE una sola línea (lado a lado) */
    .brand h1{
      margin:0;
      font-family: "Playfair Display", serif;
      font-weight: 800;
      color:#fff;
      white-space: nowrap;      /* no salto */
      overflow: hidden;         /* no rompe */
      text-overflow: ellipsis;  /* por si el móvil es muy estrecho */
      font-size: clamp(26px, 7vw, 44px); /* ✅ se ajusta al ancho del móvil */
      line-height: 1.05;
      letter-spacing: .3px;
    }

    .links{
      background: rgba(255,255,255,.92);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      border: 1px solid rgba(0,0,0,.06);
    }
    .link-card{
      display:flex;
      align-items:center;
      gap:12px;
      padding: 14px 14px;
      border-radius: 16px;
      text-decoration:none;
      color: var(--text);
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
    }
    .link-card + .link-card{ margin-top: 10px; }
    .icon{
      width:38px; height:38px;
      display:grid; place-items:center;
      border-radius: 12px;
      background: rgba(0,0,0,.04);
      flex: 0 0 auto;
    }
    .title{ font-weight: 800; font-size: 18px; }
    .sub{ font-size: 15px; color: var(--muted); margin-top: 2px; }

    .section-title{
      text-align:center;
      margin: 20px 0 8px;
      font-family: "Playfair Display", serif;
      color: var(--blue);
      font-size: 34px;
      font-weight: 800;
    }
    .section-sub{
      text-align:center;
      color: var(--muted);
      margin: 0 0 14px;
      font-size: 15px;
    }

    .card{
      background: rgba(255,255,255,.92);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      border: 1px solid rgba(0,0,0,.06);
    }

    .carousel{
      position: relative;
      overflow:hidden;
      border-radius: 18px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.06);
    }
    .track{
      display:flex;
      transition: transform .45s ease;
      will-change: transform;
    }
    .slide{
      min-width:100%;
      padding: 12px;
      display:flex;
      justify-content:center;
      align-items:center;
      background: #fff;
    }
    .slide img{
      width:100%;
      max-height: 560px;
      object-fit: contain;
      border-radius: 16px;
      display:block;
      background:#fff;
    }

    .navBtn{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      width:44px; height:44px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.92);
      box-shadow: 0 8px 20px rgba(0,0,0,.10);
      display:grid; place-items:center;
      cursor:pointer;
      user-select:none;
    }
    .prev{ left: 10px; }
    .next{ right: 10px; }

    .dots{
      display:flex;
      gap:8px;
      justify-content:center;
      padding: 12px 10px 2px;
    }
    .dot{
      width:9px; height:9px;
      border-radius:999px;
      background: rgba(0,0,0,.18);
      cursor:pointer;
    }
    .dot.active{ background: var(--red); }

    .menu-grid{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .menu-grid img{
      width:100%;
      border-radius: 18px;
      border: 1px solid rgba(0,0,0,.06);
      background:#fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.06);
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="brand">
      <h1>Antojos Havaneros</h1>
    </div>

    <div class="links">
      <a class="link-card" href="https://wa.me/19087680702" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M20.5 11.9c0 4.7-3.8 8.6-8.6 8.6-1.5 0-2.9-.4-4.1-1l-3.3 1.1 1.1-3.2c-.7-1.3-1.1-2.8-1.1-4.4 0-4.7 3.8-8.6 8.6-8.6s8.6 3.8 8.6 8.5Z" stroke="#25D366" stroke-width="2"/>
            <path d="M9.4 8.9c.2-.4.4-.4.7-.4h.5c.2 0 .4.1.5.3l.8 1.9c.1.2.1.5-.1.7l-.5.6c-.1.2-.1.4 0 .5.5.9 1.3 1.6 2.2 2.1.2.1.4.1.5 0l.6-.5c.2-.2.5-.2.7-.1l1.9.8c.2.1.3.3.3.5v.5c0 .3 0 .6-.4.7-.4.2-1.3.5-2.8 0-1.5-.5-3.4-2.2-4.3-3.7-.9-1.5-.6-2.4-.4-2.9Z" fill="#25D366"/>
          </svg>
        </span>
        <div>
          <div class="title">WhatsApp</div>
          <div class="sub">908-768-0702</div>
        </div>
      </a>

      <a class="link-card" href="https://www.instagram.com/antojos_havaneros/" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <rect x="6" y="6" width="12" height="12" rx="3" stroke="#CB1515" stroke-width="2"/>
            <circle cx="12" cy="12" r="3" stroke="#CB1515" stroke-width="2"/>
            <circle cx="16.5" cy="7.5" r="1" fill="#CB1515"/>
          </svg>
        </span>
        <div>
          <div class="title">Instagram</div>
          <div class="sub">@antojos_havaneros</div>
        </div>
      </a>

      <!-- ✅ TikTok EXACTO -->
      <a class="link-card" href="https://www.tiktok.com/@antojoshavaneros?_r=1&_t=ZT-93g3vJgVixC" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M14 6c1.2 1.9 2.9 3 5 3v3c-1.8 0-3.6-.6-5-1.7V17a5 5 0 1 1-5-5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <div>
          <div class="title">TikTok</div>
          <div class="sub">@antojoshavaneros</div>
        </div>
      </a>
    </div>

    <div class="section-title">Cakes</div>
    <div class="section-sub">Desliza o usa las flechas</div>

    <div class="card">
      <div class="carousel" id="cakesCarousel">
        <div class="track" id="cakesTrack"></div>

        <div class="navBtn prev" id="cakesPrev" aria-label="Anterior">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M15 18l-6-6 6-6" stroke="#002A8F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="navBtn next" id="cakesNext" aria-label="Siguiente">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M9 6l6 6-6 6" stroke="#002A8F" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <div class="dots" id="cakesDots"></div>
    </div>

    <div class="section-title" style="margin-top:24px;">Menú</div>
    <div class="section-sub">Imágenes en orden</div>

    <div class="card">
      <div class="menu-grid" id="menuGrid"></div>
    </div>

  </div>

  <script>
    // ✅ Carrusel del 1 al 10
    const cakes = [
      "cake-01.jpg","cake-02.jpg","cake-03.jpg","cake-04.jpg","cake-05.jpg",
      "cake-06.jpg","cake-07.jpg","cake-08.jpg","cake-09.jpg","cake-10.jpg"
    ];

    // ✅ Menú del 1 al 10
    const menuPages = [
      "page-01.webp","page-02.webp","page-03.webp","page-04.webp","page-05.webp",
      "page-06.webp","page-07.webp","page-08.webp","page-09.webp","page-10.webp"
    ];

    const track = document.getElementById("cakesTrack");
    const dotsWrap = document.getElementById("cakesDots");
    const prevBtn = document.getElementById("cakesPrev");
    const nextBtn = document.getElementById("cakesNext");

    let index = 0;
    let timer = null;
    const intervalMs = 3500;

    function renderSlides(){
      track.innerHTML = "";
      dotsWrap.innerHTML = "";

      cakes.forEach((src, i) => {
        const slide = document.createElement("div");
        slide.className = "slide";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "Cake " + (i+1);
        img.loading = "lazy";
        img.decoding = "async";

        slide.appendChild(img);
        track.appendChild(slide);

        const dot = document.createElement("div");
        dot.className = "dot" + (i === 0 ? " active" : "");
        dot.addEventListener("click", () => { goTo(i); restartAuto(); });
        dotsWrap.appendChild(dot);
      });

      update();
    }

    function update(){
      track.style.transform = `translateX(-${index * 100}%)`;
      [...dotsWrap.children].forEach((d, i) => d.classList.toggle("active", i === index));
    }

    function goTo(i){ index = (i + cakes.length) % cakes.length; update(); }
    function next(){ goTo(index + 1); }
    function prev(){ goTo(index - 1); }

    prevBtn.addEventListener("click", () => { prev(); restartAuto(); });
    nextBtn.addEventListener("click", () => { next(); restartAuto(); });

    let startX = 0;
    let dragging = false;
    const carouselEl = document.getElementById("cakesCarousel");

    carouselEl.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      dragging = true;
      stopAuto();
    }, {passive:true});

    carouselEl.addEventListener("touchend", (e) => {
      if(!dragging) return;
      dragging = false;
      const endX = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0].clientX : startX;
      const diff = endX - startX;
      if (Math.abs(diff) > 40){ diff < 0 ? next() : prev(); }
      restartAuto();
    });

    function startAuto(){ stopAuto(); timer = setInterval(next, intervalMs); }
    function stopAuto(){ if(timer){ clearInterval(timer); timer = null; } }
    function restartAuto(){ startAuto(); }

    document.addEventListener("visibilitychange", () => { document.hidden ? stopAuto() : startAuto(); });

    const menuGrid = document.getElementById("menuGrid");
    function renderMenu(){
      menuGrid.innerHTML = "";
      menuPages.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "Menú página " + (i+1);
        img.loading = "lazy";
        img.decoding = "async";
        menuGrid.appendChild(img);
      });
    }

    renderSlides();
    renderMenu();
    startAuto();
  </script>
</body>
</html>
