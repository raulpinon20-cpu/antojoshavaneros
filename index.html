<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Antojos Havaneros</title>

  <style>
    :root{
      --bg:#0b0b0c;
      --card:#121317;
      --text:#ffffff;
      --muted:#a9a9b2;
      --border:rgba(255,255,255,.10);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    a{color:inherit; text-decoration:none}

    .wrap{max-width:980px; margin:0 auto; padding:14px}
    header{
      padding:18px 14px 12px;
      border-bottom:1px solid var(--border);
      background: #000;
    }
    h1{
      margin:0;
      font-size:28px;
      letter-spacing:.2px;
      text-align:center;
    }

    /* “Bajando los logos” debajo del título */
    .social{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    .social a{
      width:min(340px, 92vw);
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border:1px solid var(--border);
      border-radius:16px;
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      font-weight:800;
    }
    .social small{
      display:block;
      color:var(--muted);
      font-weight:600;
      margin-top:2px;
    }
    .icon{
      width:22px;
      height:22px;
      flex:0 0 auto;
    }

    /* Carrusel */
    .card{
      background: rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin:14px 0;
    }
    .sectionTitle{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
      background: rgba(255,255,255,.03);
    }
    .sectionTitle b{font-size:15px}
    .sectionTitle span{font-size:12px; color:var(--muted)}

    .carousel{
      position:relative;
      aspect-ratio: 4/5;
      max-height: 760px;
      background:#0a0a0a;
      overflow:hidden;
    }
    .slide{
      position:absolute;
      inset:0;
      opacity:0;
      transition: opacity .35s ease;
    }
    .slide.active{opacity:1}
    .slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .controls{
      position:absolute;
      inset:0;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 10px;
      pointer-events:none;
    }
    .btn{
      pointer-events:auto;
      width:44px;
      height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.35);
      display:grid;
      place-items:center;
      backdrop-filter: blur(8px);
      cursor:pointer;
    }
    .btn:active{transform:scale(.96)}
    .dots{
      display:flex;
      gap:8px;
      justify-content:center;
      padding:10px 12px 14px;
      border-top:1px solid var(--border);
      background: rgba(255,255,255,.02);
      flex-wrap:wrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background: rgba(255,255,255,.25);
      border:1px solid rgba(255,255,255,.12);
      cursor:pointer;
    }
    .dot.active{background:#fff}

    /* Menú en imágenes (abajo del carrusel) */
    .menuImg{
      width:100%;
      display:block;
      height:auto;
      background:#0a0a0a;
    }
  </style>
</head>

<body>

  <main class="wrap">

      <div class="carousel" id="carousel">
        <!-- Tus fotos del carrusel (sube con estos nombres) -->
        <div class="slide active"><img src="carousel-01.jpg" alt="Cake 1"></div>
        <div class="slide"><img src="carousel-02.jpg" alt="Cake 2"></div>
        <div class="slide"><img src="carousel-03.jpg" alt="Cake 3"></div>
        <div class="slide"><img src="carousel-04.jpg" alt="Cake 4"></div>
        <div class="slide"><img src="carousel-05.jpg" alt="Cake 5"></div>
        <div class="slide"><img src="carousel-06.jpg" alt="Cake 6"></div>
        <div class="slide"><img src="carousel-07.jpg" alt="Cake 7"></div>

    <!-- Menú (debajo del carrusel) -->

      <div class="sectionTitle">
        <b>Menú</b>

      <!-- Estas son las imágenes del menú que ya tenías -->

      <img class="menuImg" src="page-02.webp" alt="Menú página 2">

      <img class="menuImg" src="page-08.webp" alt="Menú página 8">

  <script>
    // Carrusel: autoplay + botones + swipe
    const slides = Array.from(document.querySelectorAll(".slide"));
    const dotsWrap = document.getElementById("dots");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const carousel = document.getElementById("carousel");

    let i = 0;
    let timer = null;
    const AUTO_MS = 3200;

    // Dots
    slides.forEach((_, idx) => {
      const d = document.createElement("span");
      d.className = "dot" + (idx === 0 ? " active" : "");
      d.addEventListener("click", () => go(idx, true));
      dotsWrap.appendChild(d);
    });
    const dots = Array.from(dotsWrap.querySelectorAll(".dot"));

    function show(idx){
      slides[i].classList.remove("active");
      dots[i].classList.remove("active");
      i = (idx + slides.length) % slides.length;
      slides[i].classList.add("active");
      dots[i].classList.add("active");
    }
    function go(idx, user){
      show(idx);
      if(user) restart();
    }
    function next(){ go(i+1, true); }
    function prev(){ go(i-1, true); }

    prevBtn.addEventListener("click", prev);
    nextBtn.addEventListener("click", next);

    // Autoplay
    function start(){ timer = setInterval(() => show(i+1), AUTO_MS); }
    function stop(){ if(timer) clearInterval(timer); timer=null; }
    function restart(){ stop(); start(); }
    start();

    // Swipe (móvil)
    let startX = null;
    carousel.addEventListener("touchstart", (e) => {
      stop();
      startX = e.touches[0].clientX;
    }, {passive:true});

    carousel.addEventListener("touchend", (e) => {
      if(startX === null) { start(); return; }
      const endX = e.changedTouches[0].clientX;
      const dx = endX - startX;
      if(Math.abs(dx) > 40){
        dx < 0 ? show(i+1) : show(i-1);
      } else {
        show(i);
      }
      startX = null;
      start();
    }, {passive:true});
  </script>
</body>
</html>
